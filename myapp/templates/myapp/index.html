<!DOCTYPE html>
{%load static %}
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="{% static 'myapp/styles.css' %}">
</head>
<body  class="bg-fuchsia-700">
    <nav>
        <div >
            <img class="h-20 w-20 shadow-fuchsia-700" src="{% static 'myapp/images/logo.png' %}"  alt="logo" about="logo"/>

        </div>
    </nav>
<h2>
    {% for product in item %}
        <a href="{% url 'myapp:detail' product.id %}">

            Имя: {{ product.name }} Цена {{ product.price }} <br/>
        </a>

    {% endfor %}
</h2>
</body>
</html>
